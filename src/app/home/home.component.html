<div class="container">

    <div class="card">
        <div class="card-body">
         <h2>Home</h2>
         <button class="btn btn-danger" (click)="logout()" >LOG OUT</button>
          
        </div>
      </div>
      <br>

    <table class="table table-hover">
        <thead>
          <tr >
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList;let i=index">
            <th scope="row">{{i}}</th>
            <td> {{user.name}}</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>

</div>
